<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 배열을 사용해 폼 요소에 접근 (회원 가입) </title>
</head>
<body>
    <div id="container">
        <h3>로그인</h3>
        <form>
            <div id="login_input">
                <input id="id_input" type="text" autofocus placeholder="id 입력">
                <input id="pw_input" type="password" autofocus placeholder="pw 입력">
            </div>
            <div id="login_bttn">
                <button type="submit" class="order">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
